<div class="card p-4 shadow">
    <form [formGroup]="registro" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="fullName" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required formControlName="fullName">
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="userName" name="userName" required formControlName="userName">
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">E mail</label>
            <input type="email" class="form-control" id="mail" name="mail" required formControlName="mail">
        </div>
        <div class="mb-3">
            <label for="Contrasena" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="Contrasena" name="Contrasena" required formControlName="Contrasena" minlength="8">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="registro.invalid">LogIn</button>
        </div>
    </form>
</div>
