<h1 class="display-5">{{ tabla }}</h1>

<table class="table table-ligth table-hover">
    <thead>
        <tr>
            <th *ngFor="let clave of claves">{{ clave }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dato of datos, let i = index">
            <td *ngFor="let clave of claves" id="{{ (dato[clave] != null)? clave+(i+1) : 'Sin Registro' }}">{{
                (dato[clave] != null)? dato[clave] : "Sin Registro" }}</td>
        </tr>
    </tbody>
</table>
